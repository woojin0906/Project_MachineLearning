<!DOCTYPE html>
<!-- 로그인 HTML -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta http-equiv="Content-Type" content = "text/html; charset=UTF-8" />
  <!-- jquery 적용 -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <title>로그인 | Agenda</title>
</head>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
    /* 에러가 나오면 빨간색으로 표시하겠다는 말임 */
    .error {
      color: #bd2130;
    }
  </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>

</th:block>
<body>
<div layout:fragment="content">

  <!-- post로 날아가기 때문에 이 정보들을 들고 controller로 날아갈 수 있는 것 -->
  <form role="form" method="post" action="/user/login">
    <div class="form-group">
      <!-- 우리가 username이 아닌 nickName로 로그인을 하기 때문에 이건 userparameter로 security에 적어줘야 한다  -->
      <label th:for="nickName">닉네임</label>
      <input type="text" name="nickName" class="form-control" placeholder="닉네임을 입력해주세요">
    </div>
    <div class="form-group">
      <!-- default는 password. 이거 바꾸면 이것도 security에 적어줘야 한다 -->
      <label th:for="pw">비밀번호</label>
      <input type="password" name="pw" id="pw" class="form-control" placeholder="비밀번호 입력">
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-primary" onClick="location.href='/user/new'">회원가입</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  </form>

</div>
</body>
</html>
