<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <title>Instagram</title>
  <link href="/css/common.css" rel="stylesheet" type="text/css" />
  <link href="/css/diary.css" rel="stylesheet" type="text/css" />
  <!-- favicon -->
  <link rel="icon" href="/img/favicon.png">
  <link rel="instagram-icon" href="/img/favicon.png">
</head>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>

</th:block>
<body>
<!-- navigation -->
<nav>
  <a href="/api/diary/list/1"><h1>𝑨𝒈𝒆𝒏𝒅𝒂</h1></a>
  <div class="menu">
    <div class="nav_menu"><a onclick="deleteEmotion()" href="/api/diary/list/1">
      <img src="/img/home.png" alt="홈">
      <div class="nav_span"><span>홈</span></div></a>
    </div>
    <script>
      function deleteEmotion() {
        localStorage.removeItem('emotion');
      }
    </script>

    <div class="nav_menu"><a href="/api/diary/save">
      <img src="/img/plus.png" alt="만들기">
      <div class="nav_span"><span>만들기</span></div></a>
    </div>

    <div class="nav_menu"><a href="/api/diary/list/user" >
      <img class="pic" src="/img/user.png" alt="마이페이지">
      <div class="nav_span"><span th:text="${nickName}">프로필</span></div></a>
    </div>

    <div class="nav_menu"><a href="/user/logout">
      <div class="nav_span"><span>로그아웃</span></div></a>
    </div>
  </div>
</nav>

<!-- main -->
<main>

  <div class="main_div">
    <h1 class="main_h1">일기 등록</h1>
    <form role="form" id="diaryForm" enctype="multipart/form-data" action="/api/diary/save_proc" method="post">
      <div class="main_nickDate">
        <label for="content" style="margin-bottom: 10px; font-weight: bold; font-size: 18px;">[[${nickName}]]</label>
        <div class="main_date">
          <label for="content" style="margin-bottom: 10px;">[[${strNowDate}]]</label>
        </div>
      </div>
      <div>
        <label class="main_label" for="content">내용:</label>
        <textarea id="content" name="content" required style="margin-top: 10px; width: 100%; height: 300px; border: 1px solid #ddd; border-radius: 5px; padding: 10px;"></textarea>
      </div>
      <div>
        <label class="main_label" for="photo" >사진:</label>
        <input type="file" id="photo"  name="itemImgFile" style="height: 100px; padding: 10px;">
      </div>
      <div class="main_btn">
        <button type="submit" style="margin-top: 10px; padding: 10px 20px; background-color: #ffca5a; color: #fff; border: none; border-radius: 5px;font-weight: bold; cursor: pointer; font-size: 16px;">등록</button>
      </div>
    </form>
  </div>
</main>


<footer>
  <p class="insta-sccript">
    소개 ∙ 도움말 ∙ 홍보 센터 ∙ API ∙ 채용 정보 ∙ 개인정보처리방침 ∙ <br>약관 ∙ 위치 ∙ 인기계정 ∙ 해시태그 ∙ 언어
    <br><br>
    © 2020 INSTAGRAM FROM FACEBOOK
  </p>
</footer>

</body>

</html>
